<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    
    <script
      src="https://kit.fontawesome.com/db8a1c4def.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./styles/style.css" />
    <title>NFTlanding</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="logo" />
      <i class="fa fa-bars fa-2xl" aria-hidden="true"></i>
    </header>
    <main>
      <article>
      <div class="hero">
        <p><h3>Launching soon</h3></p>
        <p><h1>An NFT like no other</h1></p>
         <p class="description">
        Don't miss out on the release of our new NFT. Sign up below to receive
        updates when we go live.
        </p>

        <button>
          Sign up
        </button>
      </div>
      <div class="alien">
        <img src="./assets/graphic.png" alt="alien">
      </div>
    </article>
    <div class="upsell">
     
        <h1>Free NFT for early birds</h1>
     
    
        <h3>Sign up today and you'll get a free NFT when we launch</h3>
    
    </div>
    <div class="press">
      
        <i><img src="/assets/companies/1.svg" alt="logo1"></i>
        <i><img src="/assets/companies/2.svg" alt="logo2"></i>
        <i><img src="/assets/companies/3.svg" alt="logo3"></i>
        <i><img src="/assets/companies/5.svg" alt="logo5"></i>
      

    </div>


    </main>
     
   

    <footer>
      <!-- cia bus footeris -->
    </footer>
